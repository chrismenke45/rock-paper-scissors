<!DOCTYPE html>
<html>

<head>
    <script src="rpsJava.js" defer></script>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <div id="info">
        <h1>Rock Paper Scissors Shoot!</h1>
        <h3>First to 5 wins!</h3>
    </div>
    <div id="selection">
        <div id="playerSelection">

        </div>
        <div id="computerSelection">

        </div>

    </div>
    <div id="selectionCaption">
        <div id="playerCaption">
            <p>Player</p>
        </div>
        <div id="computerCaption">
            <p>Computer</p>
        </div>
    </div>
    <div>
        <p id="choiceDescription">Choose Your Figher:</p>
    </div>
    <div id="choices">
        <div id="rock">
            <img src="rock.png">
        </div>
        <div id="paper">
            <img src="paper.png">
        </div>
        <div id="scissors">
            <img src="scissors.png">
        </div>
    </div>
</body>

</html>
